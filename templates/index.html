<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta imgsrc="logo.svg" alt="Frank Dev Community Logo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frank Dev Community</title>
  <style>
    
:root {
  --bg: #000000;            /* Discordのダーク背景に近い */
  --panel: #000000;         /* メッセージ領域の背景 */
  --text: #dbdee1;          /* 本文テキスト色 */
  --muted: #a3a6aa;         /* タイムスタンプ等の薄色 */
  --accent: #5865f2;        /* Discordブランドのアクセント */
  --author: #ffffff;        /* 名前色（ロールで色替えするならここを変数化） */
  --avatar-size: 48px;
  --gap: 12px;
  --radius: 0px;
  --line: 1.55;
  --font: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic UI", sans-serif;
}
* { box-sizing: border-box; }
   body{
    margin:0;
    background:rgb(0, 0, 0);
    }
.con{
    margin: 0px auto;
    display: flex;
    justify-content: center;
    
    
}
   form{
    
    width: clamp(400px, 50%, 800px);
    display:flex;
   }
   textarea{
    padding:5px;
    width:100%;
    resize:none;
    border-radius:0px;
    outline: none; 
    background:rgb(255, 255, 255);
    color:rgb(0, 0, 0);
    border:0px solid black;
   }
   .btn2{
    width:70px;
    border-radius:0px;
    outline: none; 
    color:white;
    background:rgb(89, 0, 255);
    border:0px solid black;
   }
   .ba{
    width:130px;
    border-right:1px solid black;
   }
   .post{
    color:white;
    display:flex;
   }
   .chat {
border-right:1px solid rgb(88, 88, 88);
border-left:1px solid rgb(88, 88, 88);
  width: clamp(400px, 50%, 800px);
  margin: 0px auto;
  padding: 0px;
  background: var(--panel);
  border-radius: var(--radius);
}

/* メッセージ行 */
.message {
    color:white;
  display: grid;
  grid-template-columns: var(--avatar-size) 1fr;
  gap: var(--gap);
  align-items: start;
  padding: 12px 8px;
}

/* 行間にうっすら区切り */
.message + .message {
  border-top: 1px solid rgb(88, 88, 88);
}

/* アバター */
.avatar {
  width: var(--avatar-size);
  height: var(--avatar-size);
  border-radius: 50%;
  display: block;
  background: #1f2023;          /* 画像がない場合のプレースホルダ */
  object-fit: cover;
}

/* 本文側 */

.meta {
  display: flex;
  gap: 8px;
  align-items: baseline;
  line-height: var(--line);
}
.author {
  font-weight: 600;
  color: var(--author);
}
.timestamp {
  color: var(--muted);
  font-size: 0.85rem;
}

/* メッセージ本文 */
.content {
  margin-top: 2px;
  line-height: var(--line);
  word-wrap: break-word;
  overflow-wrap: anywhere;
}

/* 引用やコードっぽい表現（任意） */
.content blockquote {
  margin: 6px 0 6px 0;
  padding-left: 10px;
  border-left: 4px solid rgba(255,255,255,0.12);
  color: var(--muted);
}
.content code {
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Roboto Mono", monospace;
  background: rgba(255,255,255,0.08);
  padding: 2px 6px;
  border-radius: 6px;
}

/* ロール色の例（任意で適用） */
.author.role-admin { color: var(--accent); }

/* モバイル最適化：アバターを少し小さく */
@media (max-width: 480px) {
  :root { --avatar-size: 40px; }
  .chat { padding: 12px; }
  .message { padding: 10px 6px; }
}

/* ライトテーマ（必要なら切替クラスで） */
  .triangle1 {
  width: 0;
  height: 0;
  border-top: 18px solid #00aaaa;
  border-bottom: 18px solid #00aaaa;
  border-left: 25px solid #262626; /* ← ここで色を指定 */
}
 .triangle2 {
  width: 0;
  height: 0;
  border-top: 18px solid #262626;
  border-bottom: 18px solid #262626;
  border-left: 25px solid #00aaaa; /* ← ここで色を指定 */
}
   .triangle3 {
  width: 0;
  height: 0;
  border-top: 18px solid #00aaaa;
  border-bottom: 18px solid #00aaaa;
  border-left: 25px solid #262626; /* ← ここで色を指定 */
}
 
nav {
      background-color:#262626;
     
    }

    /* メニューリスト */
    nav ul {
      list-style: none;
      margin:0;
      padding:0;

      display: flex; /* 横並び */
    }

    /* 各メニュー項目 */
    nav ul li{
     
      height:35px;
      line-height: 33px;
    }
    .a{
      
       background:#262626;
    }
    .b{
      
      background:#00aaaa;
    }
     .c{

       background:#262626;
    }
    .d{

      background:#00aaaa;
    }
    /* リンクのスタイル */
    nav ul li a {
      
      
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* ホバー時 */
    nav ul li a:hover {
      color: #ffcc00;
    }
    .hero{
      margin-top:1em;
      font-weight:400;
      color:white;
      font-size:clamp(3em,5vw,6em);
      }
      .menu-toggle {
      display: none;
      font-size: 1.5em;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* スマホ用 */
    @media (max-width: 600px) {
      nav ul {
        display: none; /* 初期は非表示 */
        flex-direction: column;
      }

      nav ul.show {
        display: flex; /* ボタンで表示切替 */
      }
      .triangle1 {
  position:fixed;
border:none;
 display:none
}
 .triangle2{
border:none;
  display:none;
}
   .triangle3 {
border:none;
 display:none;
}
      .menu-toggle {
        display: block;
      }
      nav ul li {
        margin: 0em 0;
        
      }
      }
  </style>
</head>
<body>
    <nav>
    <button class="menu-toggle">☰</button>
    <ul>
      <li class="a"><a href="#home">FRANKな{{ thread }}</a></li>
      <li><div class="triangle1"></div></li>
      <li class="b"><a href="#about">ここの概要</a></li>
      <li><div class="triangle2"></div></li>
      <li class="c"><a href="#services">サービス</a></li>
      <li><div class="triangle3"></div></li>
      <li class="d"><a href="#contact">スレッドを立てる</a></li>
      <li><div class="triangle2"></div></li>
      
    </ul>
  </nav>
    <!-- コンテナ（複数メッセージを並べる場合） -->
<div class="chat" id="list" aria-live="polite">
    {% for m in messages %}
  <!-- 1件のメッセージ -->
  <article class="message">
    <img class="avatar" src="{{ m.author }}" alt="User avatar">
    <div class="body">
      <header class="meta">
        <span class="author">{{ m.author }}</span>
        <span class="timestamp">{{ m.created_at }}</span>
      </header>
      <div class="content">
        {{ m.body }}
      </div>
    </div>
  </article>
{% endfor %}
</div>

    <div class="con">
       
    <form id="postForm" autocomplete="off">
      <textarea name="author" class="ba" placeholder="名前 (任意)" maxlength="32"></textarea>
      <textarea name="icon" class="ba" placeholder="アイコン"></textarea>
      <textarea
        name="body"
        placeholder="自由に書き込んでください"
        class=""
      ></textarea
      ><br />
      <button type="submit" class="btn2">投稿</button>
    
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
  <script>
    const thread = "{{ thread }}";
    const socket = io();

    socket.on('connect', () => {
      socket.emit('join', { thread });
    });

    socket.on('posted', (m) => {
      if (m.thread && m.thread !== thread) return;
      appendMessage(m);
    });

    socket.on('error', (e) => alert(e.message));

    document.getElementById('postForm').addEventListener('submit', (ev) => {
      ev.preventDefault();
      const fd = new FormData(ev.target);
      const author = (fd.get('author') || '').trim();
      const icon = (fd.get('icon') || '').trim();
      const body = (fd.get('body') || '').trim();
      if (!body) return;
      socket.emit('post', { thread, author, body, icon });
      ev.target.reset();
    });

    function appendMessage(m) {
      const $list = document.getElementById('list');
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<article class="message">
        <img class="avatar" src="${escapeHtml(m.icon || 'anonymous')}" alt="User avatar">
    <div class="body">
      <header class="meta">
        <span class="author">${escapeHtml(m.author || 'anonymous')}</span>
        <span class="timestamp">${m.created_at}</span>
      </header>
      <div class="content">
        ${escapeHtml(m.body)}
      </div>
    </div>
       
        </article>
      `;
      $list.prepend(div); // 新着を上に追加
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, (c) => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;'
      })[c]);
    }
  </script>
</body>
</html>
