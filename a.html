    body{
background:black;
margin:0;

}
   .triangle1 {

  border-top: 18px solid #00aaaa;
  border-bottom: 18px solid #00aaaa;

 .triangle2 {
  width: 0;

nav {

    .b{
      background:#00aaaa;
    }
     .c{
       background:#262626;
    }
    .d{
      background:#00aaaa;
    }
    /* リンクのスタイル */
    nav ul li a {
      
      
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* ホバー時 */
    nav ul li a:hover {
      color: #ffcc00;
    }
